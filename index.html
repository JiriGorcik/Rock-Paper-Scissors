<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Rock Paper Scissors Game</h1>

    <div class="buttons">
        <button id="rock" class="option">✊</button>
        <button id="paper" class="option">✋</button>
        <button id="scissors" class="option">✌️</button>
    </div>
   
    <h2 class="result">Choose One Option</h2>

    <div class="score">
        <div class="personal-score">
            <h3 class="heading-score">Player Score:</h3>
            <p class="points" id="pPoints">0</p>
        </div>
            
            <button class="try-again-noactive">Try again</button>

        <div class="personal-score">
            <h3 class="heading-score">Computer Score:</h3>
            <p class="points" id="cPoints">0</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
